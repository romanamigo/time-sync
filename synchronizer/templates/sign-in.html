{% extends "common/index.html" %} {% block content %}
<div class="container center-both text-center">
	<h1>Sign In to start</h1>
	<div class="mx-auto mt-4 col-sm-6 col-md-5 text-left">
		<p class="text-center mt-4">
			<a class="btn btn-outline-primary" href="/authorize/google?next={{request.args.get('next')}}">
				Sign in with
				<img class="oauth-provider-logo" src="/static/images/logo-google.png" alt="google logo" />
			</a>
		</p>
	</div>
</div>
{% endblock %}
